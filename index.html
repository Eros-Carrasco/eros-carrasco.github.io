<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eros Carrasco</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <main class="grid">

    <!-- PROJECT CARD -->
    <div class="card" data-project="transfr">
      <div class="card-media">
        <!-- video or image -->
      </div>

      <div class="card-info">
        <h3>VR Simulations – Transfr</h3>
        <div class="tags">
          <span>VR</span>
          <span>Unity</span>
          <span>Experience Design</span>
        </div>
      </div>

      <div class="card-overlay-icon">⤢</div>
    </div>

    <!-- ABOUT CARD -->
    <div class="card" data-project="about">
      <div class="card-media"></div>

      <div class="card-info">
        <h3>About</h3>
        <div class="tags">
          <span>NYU IDM</span>
          <span>XR</span>
          <span>Unity</span>
        </div>
      </div>

      <div class="card-overlay-icon">⤢</div>
    </div>

  </main>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay hidden">
    <button class="close">×</button>
    <div class="overlay-content">
      <!-- injected content -->
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
